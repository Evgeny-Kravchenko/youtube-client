<div class="filtering">
  <span class="sorting-by">Sorting by:</span>
  <span class="sort-option" (click)="sortBy('date')">date</span>
  <span class="sort-option" (click)="sortBy('countOfViews')"
    >count of views</span
  >
  <span class="sort-option">by word or sentence</span>
  <input
    #inpSearch
    class="inp-sort"
    type="text"
    (input)="sortingByService.setParameterSorting('byWordOfSentence', inpSearch.value)"
  />
</div>
