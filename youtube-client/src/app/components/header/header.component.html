<div class="header-container">
  <header class="header">
    <div class="wrapper">
      <a href="#">
        <img src="../../../assets/images/logo.png" alt="Logo" />
      </a>
      <form action="#">
        <input
          class="inp-search"
          type="search"
          placeholder="What are you want to find out?"
          maxlength="50"
          required
        />
        <button class="btn-search">search</button>
      </form>
      <button class="search-setting" (click)="toggle()"></button>
    </div>
    <div class="wrapper-login">
      <span class="login">{{ name }}</span>
      <button class="btn-login"></button>
    </div>
  </header>
</div>
<app-filtering-criteria-block *ngIf="isShowFilter"></app-filtering-criteria-block>
